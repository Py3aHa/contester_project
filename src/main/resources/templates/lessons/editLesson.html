            <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
            <div class="row">
                <div class="col-sm-8 offset-2">
                    <form th:action = "@{'/lessons/editLesson'}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>
                                TITLE :
                            </label>
                            <input name = "title" type="text" class="form-control" th:value="${lesson.title}">
                        </div>
                        <div class="form-group">
                            <label>
                                DESCRIPTION :
                            </label>
                            <input name = "description" type="text" class="form-control" th:value="${lesson.description}">
                        </div>
                        <div class="form-group ">
                            <label for="inputImage">Image:</label>
                            <input name ="img" type="file" class="form-control" id="inputImage" text="Upload picture" >
                        </div>
                        <div class="form-group">
                            <label>
                                CONTENT :
                            </label>
                            <textarea name="content" id = "post_content"  style="min-height: 600px;" th:utext="${lesson.content}"></textarea>
                        </div>
                        <input type="hidden" th:name="id" th:value="${lesson.id}">
                        <div class="form-group">
                            <button class="btn btn-info" th:text = "Edit"></button>
                        </div>
                    </form>
                </div>
            </div>
            <script>
                ClassicEditor
                    .create( document.querySelector( '#post_content' ) )
